<!DOCTYPE html>
<html>
<head>
	<title>Conway</title>
	<link href="conway.css" type="text/css" rel="stylesheet"/>
	<script src="conway.js" type="text/javascript"></script>
</head>
<body>
	<div id="buttons">
		<button id="play" class="gamebutton">Play</button>
		<button id="reset" class="gamebutton">Reset</button>
		<button id="init" class="gamebutton">re-initialize</button>
		<input type="number" id="rows" value="10"/>
	</div>
	<div id='main'>
	<canvas id='game'>	
	</canvas>
	</div>
	<p id="info">Conway's Game of life is a zero player game, which made its first public appearance in 1970.
		<br /><br /><br /><br />
	To play, click squares to activate them, then press play to start.
	<br /><br />
	You can resize the grid by first pausing and then changing the grid size and re-initializing.</p>

</body>
