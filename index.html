<!DOCTYPE html>
<html>
<head>
	<title>Gabe's Website</title>
	<link rel="stylesheet" type="text/css" href="./style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<script>
		/*
			add mouse interactivity
		*/
		window.onload = function(){
			var info = document.getElementById("info");
			var timer = null;
			document.getElementById("orbiter-1").addEventListener("mouseover",function(){
				info.innerHTML="Conway's Game of Life";
				if(timer !== null)
					clearInterval(timer);
			});
			document.getElementById("orbiter-2").addEventListener("mouseover",function(){
				info.innerHTML="My Github";
				if(timer !== null)
					clearInterval(timer);
			})
			document.getElementById("orbiter-3").addEventListener("mouseover",function(){
				info.innerHTML="Gabe's Chat";
				if(timer !== null)
					clearInterval(timer);
			});;
			document.getElementById("orbiter-3").addEventListener("mouseout",setTimer);
			document.getElementById("orbiter-2").addEventListener("mouseout",setTimer);
			document.getElementById("orbiter-1").addEventListener("mouseout",setTimer);

			function setTimer(){
				timer = setTimeout(()=>{info.innerHTML="";},1000);
			}
		}
	</script>
</head>
<body>
	<div id="theSun">
	<div id="orbit-space-1">
		<div id="orbit-space-2">
			<div id="orbit-space-3">
				<a id="orbiter-3" href="http://gabes-chat.appspot.com"></a>
			</div>
			<a id="orbiter-2" href="https://github.com/gmertz"></a>
		</div>
		<a id="orbiter-1" href="./conway.html"></a>
	</div>
	</div>
	<div id="info"></div>
</body>
</html>
