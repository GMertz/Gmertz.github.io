---
title: Conway's Game of Life
---
<script src="{{ site.baseurl | replace: '//' '/' }}/js/conway.js"></script>
	<div class="container-fluid mb-0 h-100">
		<div class="row h-100">
			<div class="d-flex col-lg-10 order-lg-2 col-12 order-1 ">
				<canvas id="game"></canvas>
				<canvas id="grid"></canvas>
			</div>

		<div class="col-lg-2 order-lg-1 order-2 col-12">
			<button id="play" class="btn btn-outline-primary w-100 my-1">Play / Pause</button>
			<button id="reset" class="btn btn-outline-danger w-100 my-1">Reset / Resize</button>
			<button id="random" class="btn btn-outline-secondary w-100 my-1">Mix</button>
			<button id="toggleGrid" class="btn btn-outline-dark w-100 my-1">Toggle Grid</button>

			 <div class="input-group my-1">
					<div class="input-group-prepend">
						<div class="input-group-text">Width</div>
					</div>
					<input type="number" id="cols" value="100" class="form-control">
				</div>

				<div class="input-group my-1">
					<div class="input-group-prepend">
						<div class="input-group-text">Height</div>
					</div>
					<input type="number" id="rows" value="100" class="form-control">
				</div>
				<hr>
			<div>
				<div>
					<div class="input-group-text">Mix Density</div>
				</div>
				<input type="range" name="ranNum" min="1" max="100" value="40" id="ranNum" class="custom-range">
			</div>
			<div>
				<div>
					<div class="input-group-text">Play Speed</div>
				</div>
				<input type="range" name="speed" min="1" max="20" value="10" id="speed" class="custom-range">
			</div>
			<hr>
			<div id="colors">

				<div class="btn-group-vertical btn-group-toggle w-100" data-toggle="buttons">
					<div class="input-group-text w-100">Color Mode</div>
					<label id="setdefault"class="btn btn-secondary">
				    <input type="radio" name="options" id="option1" autocomplete="off">Black & White
				  </label>
				  <label id="setrandom" class="btn btn-secondary">
				    <input type="radio" name="options" id="option2" autocomplete="off">Random
				  </label>
				  <label id="setpositional" class="btn btn-secondary active">
				    <input type="radio" name="options" id="option3" autocomplete="off" checked>Positional
				  </label>
				</div>

					<div class="dropdown">

					</div>
			</div>
			<hr>
			<div id="randomSel" style="visibility: hidden;" class="btn-group-vertical">
				<div class="input-group-text w-100">RGB Color Mixer (0-255)</div>
					<div class="row ">
					<div class="col-4 mx-0 pr-0">
						<input type="number" min="0" max="255" value="150" id="red" class="form-control mx-0 text-center">
					</div>
					<div class="col-4 mx-0 px-0">
						<input type="number" min="0" max="255" value="150" id="green" class="form-control mx-0 text-center">
					</div>
					<div class="col-4 mx-0 pl-0">
						<input type="number" min="0" max="255" value="150" id="blue" class="form-control mx-0 text-center">
					</div>
					</div>
				</div>


				<!-- <input type="range" name="red" min="1" max="255" value="255" id="red" class="sliders">
				<label float="left" for="red">R</label>
				<input type="range" name="green" min="1" max="255" value="255" id="green" class="sliders">
				<label float="left" for="green">G</label>
				<input type="range" name="blue" min="1" max="255" value="255" id="blue" class="sliders">
				<label float="left" for="blue">B</label> -->
			</div>
		</div><!-- end button group -->
	</div> <!-- end Row -->
</div>
